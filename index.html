<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="top-header header__top-header">
        <div class="wrapper top-header__wrapper">

          <div class="location top-header__location">
            
            <div class="location__current-place"> <span class="location__current-value">Москва</span> 
            <span class="location__icon"></span> 
            </div>
            <div class="location-menu location__menu">
              <button class="location-menu__btn">
                Town 2
              </button>
              <button class="location-menu__btn">
                Town 3
              </button>
              <button class="location-menu__btn">
                Town 4
              </button>
            </div>
            
          </div>

          <a href="#" class="top-header__link">Проверить адрес</a>
          <span class="top-header__text">Среднее время доставки*:
            <span class="top-header__text--bold">00:24:19</span>
          </span>
          <span class="top-header__text">Время работы: с 11:00 до 23:00</span>
          <div class="top-header__login-menu login-menu">
            <span class="login-menu__icon"></span>
            <a href="#" class="login-menu__link" id="sign-link">Войти в аккаунт</a>
          </div>
        </div>
      </div>
      <div class="bottom-header header__bottom-header">
        <div class="wrapper bottom-header__wrapper">
            <a href="#" class="logo-link bottom-header__link">
                <span class="logo-link__logo">
                  <svg  width="32" height="32"><use xlink:href="./assets/sprites/pizza-logo.svg#logo">
                    </use></svg>
                </span>
                <div class="logo-link__company-name">Куда пицца</div>
            </a>
            <button class="cart-btn botton-header__cart-btn">
              <span class="cart-btn__value">0 ₽</span>
            </button>
        </div>

      </div>
    </header>
  </body>
</html>
